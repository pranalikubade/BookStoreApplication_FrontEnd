<div class="form">
    <form class="login"  >
        <mat-form-field appearance="fill" >
            <mat-label>Email</mat-label>
            <input matInput placeholder="enter your email">
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="password">
        </mat-form-field>

        <button mat-flat-button type="submit" color="warn">sign-in</button>

        <div class="actions">
            <a href="" style="margin-right: 35px;"> forgot password</a>

            <button mat-flat-button color="primary">Register</button>
        </div>
    </form>
   
</div>
